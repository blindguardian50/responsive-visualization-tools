<html lang="en">
<head>
    <title>Toolkit examples</title>
    <link rel="stylesheet" href="./index.scss"/>
</head>
<body>

<h1 class="heading container">Simple Bar Chart Example generated by different Toolkits:</h1>

<div class="tools container">
    <a class="tool" href="./chartjs/index.html">
        <div class="image-wrapper">
            <img src="./assets/chartjs.png" alt="Chart.js Image"/>
        </div>
        <h2>Chart.js</h2>
    </a>
    <a class="tool" href="./plotlyjs/index.html">
        <div class="image-wrapper">
            <img src="./assets/plotlyjs.png" alt="Plotly.js Image"/>
        </div>
        <h2>Plotly.js</h2>
    </a>
    <a class="tool" href="./chartist/index.html">
        <div class="image-wrapper">
            <img src="./assets/chartist.png" alt="Chartist Image"/>
        </div>
        <h2>Chartist</h2>
    </a>
    <a class="tool" href="./highcharts/index.html">
        <div class="image-wrapper">
            <img src="./assets/highcharts.png" alt="Highcharts Image"/>
        </div>
        <h2>HighCharts</h2>
    </a>
    <a class="tool" href="./respvis/barchart.html">
        <div class="image-wrapper">
            <img src="./assets/respvis.png" alt="Respvis Image"/>
        </div>
        <h2>Respvis</h2>
    </a>
</div>


</body>
</html>
